<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Whack-A-Mole Game</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timeLeft">30</span> seconds</p>
    <div class="game-container">
        <div class="hole" id="hole1"><div class="hamster"></div></div>
        <div class="hole" id="hole2"><div class="hamster"></div></div>
        <div class="hole" id="hole3"><div class="hamster"></div></div>
        <div class="hole" id="hole4"><div class="hamster"></div></div>
        <div class="hole" id="hole5"><div class="hamster"></div></div>
    </div>
    <button id="startButton">Start Game</button>
    <script src="script.js"></script>
</body>
</html>
